{% extends "network/layout.html" %}
{% load static %}

{% block body %}
  {% if request.user == posts.user %}
      <h1 style="color:red; text-align:center;">Are you sure you want to delete this post</h1>
      <div class="delete">
        <div>
          <form  method="post" action="{% url 'delete' id=posts.id %}">
              {% csrf_token %}
              <div class="button-div">
                <input type="submit" class="btn btn-danger" id="submit" value="Yes">
              </div>
          </form>
        </div>
        <div>
          <a href="/" class="btn btn-success">No</a>
        </div>
      </div>
    {% else %}
        <h1 style="color:red;">You cant delete this post</h1>
  {% endif %}
{% endblock %}
